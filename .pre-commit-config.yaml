repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
    exclude_types: [json]
  - id: debug-statements

- repo: https://github.com/psf/black
  rev: 21.5b2
  hooks:
  - id: black

- repo: https://github.com/dfm/black_nbconvert
  rev: v0.2.0
  hooks:
  - id: black_nbconvert
